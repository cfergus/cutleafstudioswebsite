<div>
  <form #knifeCreateForm [formGroup]="knifeForm" (ngSubmit)="addKnife()" novalidate>

    <mat-form-field>
      <input matInput type="text" formControlName="name" placeholder="Name">
    </mat-form-field>
    <div formGroupName="primaryImage">
      <p>Primary Image</p>
      <mat-form-field>
        <input matInput type="text" formControlName="description" placeholder="Description">
      </mat-form-field>
      <mat-form-field>
        <input matInput type="text" formControlName="url" placeholder="URL">
      </mat-form-field>
    </div>

    <button mat-button type="submit" [disabled]="knifeForm.pristine || !canSubmit" >Create</button>
  </form>

  <p>
    The created knife will not be published - just creating a starting point.

  </p>

  <p class="todo">
    Disable form on click. Redirect to edit page.
  </p>
</div>
